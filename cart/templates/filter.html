{% extends "base.html" %}

{% block content %}
  
<div class="dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="genreDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Filter By Genre
    </a>
    <div class="dropdown-menu" aria-labelledby="genreDropdown">
        <a class="dropdown-item" href="#" data-genre="all">All Genres</a>
        {% for genre in genres %}
        <a class="dropdown-item" href="#" data-genre="{{ genre }}">{{ genre }}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}
